---
layout: default
---

<h2 class="post_title">
  {{ page.title }}
</h2>
<h3>
  {% if page.date %}
  {{ page.date | date_to_string }}
  {% endif %}
  {% if page.categories %}
  {% for category in page.categories %}<code><a href="{{site.baseurl}}/categories/#{{category|slugize}}">{{ category }}</a></code>{% endfor %}
  {% endif %}
</h3>

{{ content }}

{% include disqus.html %}
